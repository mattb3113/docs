<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJ Paystub Generator V5.0</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- Print-specific Styles -->
    <link rel="stylesheet" href="print.css" media="print">
    <style>
        /* A little extra style for better UI feel */
        .form-section {
            @apply bg-white p-6 rounded-lg shadow-md;
        }
        .form-label {
            @apply block text-sm font-medium text-gray-700 mb-1;
        }
        .form-input {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">NJ Paystub Generator</h1>
            <p class="text-gray-600 mt-2">Enter the details below to generate a professional paystub.</p>
        </header>

        <form id="paystub-form" class="space-y-8">
            <!-- Company Information -->
            <div class="form-section">
                <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Company Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="company-name" class="form-label">Company Name</label>
                        <input type="text" id="company-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="company-address" class="form-label">Company Address</label>
                        <input type="text" id="company-address" class="form-input" required>
                    </div>
                </div>
            </div>

            <!-- Employee Information -->
            <div class="form-section">
                <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Employee Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="employee-name" class="form-label">Employee Name</label>
                        <input type="text" id="employee-name" class="form-input" required>
                    </div>
                    <div>
                        <label for="employee-address" class="form-label">Employee Address</label>
                        <input type="text" id="employee-address" class="form-input" required>
                    </div>
                     <div>
                        <label for="employee-id" class="form-label">Employee ID (Optional)</label>
                        <input type="text" id="employee-id" class="form-input">
                    </div>
                </div>
            </div>

            <!-- Pay Details -->
            <div class="form-section">
                <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Pay & Withholding Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="pay-period-start" class="form-label">Pay Period Start</label>
                        <input type="date" id="pay-period-start" class="form-input" required>
                    </div>
                    <div>
                        <label for="pay-period-end" class="form-label">Pay Period End</label>
                        <input type="date" id="pay-period-end" class="form-input" required>
                    </div>
                    <div>
                        <label for="pay-date" class="form-label">Pay Date</label>
                        <input type="date" id="pay-date" class="form-input" required>
                    </div>
                    <div>
                        <label for="pay-rate" class="form-label">Pay Rate ($/hr)</label>
                        <input type="number" id="pay-rate" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div>
                        <label for="regular-hours" class="form-label">Regular Hours</label>
                        <input type="number" id="regular-hours" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div>
                        <label for="overtime-hours" class="form-label">Overtime Hours</label>
                        <input type="number" id="overtime-hours" class="form-input" step="0.01" min="0" value="0">
                    </div>
                     <div>
                        <label for="federal-filing-status" class="form-label">Federal Filing Status</label>
                        <select id="federal-filing-status" class="form-input">
                            <option value="single">Single</option>
                            <option value="married">Married</option>
                        </select>
                    </div>
                    <div>
                        <label for="federal-allowances" class="form-label">Federal Allowances</label>
                        <input type="number" id="federal-allowances" class="form-input" min="0" value="0">
                    </div>
                     <div>
                        <label for="nj-allowances" class="form-label">NJ Allowances</label>
                        <input type="number" id="nj-allowances" class="form-input" min="0" value="0">
                    </div>
                </div>
            </div>
            
            <!-- Deductions and YTD -->
            <div class="form-section">
                 <h2 class="text-xl font-semibold text-gray-900 border-b pb-2 mb-4">Deductions & Year-to-Date</h2>
                 <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="deduction-name-1" class="form-label">Other Deduction Name (e.g., 401k)</label>
                        <input type="text" id="deduction-name-1" class="form-input" placeholder="e.g., 401k">
                    </div>
                    <div>
                        <label for="deduction-amount-1" class="form-label">Other Deduction Amount</label>
                        <input type="number" id="deduction-amount-1" class="form-input" step="0.01" min="0" value="0">
                    </div>
                    <div>
                        <label for="ytd-gross" class="form-label">YTD Gross Earnings</label>
                        <input type="number" id="ytd-gross" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div>
                        <label for="ytd-federal-tax" class="form-label">YTD Federal Tax</label>
                        <input type="number" id="ytd-federal-tax" class="form-input" step="0.01" min="0" required>
                    </div>
                 </div>
            </div>

            <div class="flex justify-center pt-4">
                <button type="submit" id="generate-button" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                    Generate Paystub
                </button>
            </div>
        </form>

        <!-- Paystub Preview Area -->
        <div id="paystub-preview-container" class="mt-12">
            <!-- The generated paystub will be inserted here by JavaScript -->
        </div>

        <!-- Download Button -->
        <div class="text-center mt-8">
            <button id="download-pdf-button" class="hidden bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                Download as PDF
            </button>
        </div>

    </div>

    <!-- JavaScript libraries and modules -->
    <!-- html2pdf.js for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <!-- Application Modules - using type="module" to allow import/export -->
    <script type="module" src="js/precisionMath.js" defer></script>
    <script type="module" src="js/data-service.js" defer></script>
    <script type="module" src="js/paystub-calculator.js" defer></script>
    <script type="module" src="main.js" defer></script>

</body>
</html>
