<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forklift Certification Generator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        // Apply custom fonts to Tailwind's configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Lexend', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', 'sans-serif'; -webkit-font-smoothing: antialiased; }
        .preview-container { min-height: 700px; max-height: 80vh; }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="font-display text-4xl font-bold text-slate-800">Forklift Certification Generator</h1>
            <p class="text-lg text-slate-600 mt-1">Fill out the form, preview the certificate, and click Download.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <aside class="lg:col-span-5 xl:col-span-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm sticky top-8">
                    <form id="cert-form" class="space-y-6">
                        <section>
                            <h3 class="font-display text-lg font-semibold text-slate-800 border-b pb-3 mb-4">Certification Details</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="operatorName" class="block text-sm font-medium text-gray-700">Operator Name</label>
                                    <input type="text" id="operatorName" value="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="courseType" class="block text-sm font-medium text-gray-700">Forklift Class</label>
                                    <select id="courseType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                        <option>Class I, IV, V: Sit-Down Counterbalance</option>
                                        <option>Class II: Narrow Aisle / Reach-Truck</option>
                                        <option>Class III: Pallet Jack / Walkie</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="trainerName" class="block text-sm font-medium text-gray-700">Trainer/Examiner Name</label>
                                    <input type="text" id="trainerName" value="Jane Smith, C.S.T." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label for="issueDate" class="block text-sm font-medium text-gray-700">Issue Date</label>
                                        <input type="date" id="issueDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>
                                    <div>
                                        <label for="expirationDate" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                                        <input type="date" id="expirationDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" disabled>
                                    </div>
                                </div>
                                <div>
                                    <label for="certNumber" class="block text-sm font-medium text-gray-700">Certificate ID</label>
                                    <input type="text" id="certNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" readonly>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>
            </aside>

            <section class="lg:col-span-7 xl:col-span-8">
                <div class="sticky top-8">
                    <div class="flex flex-col sm:flex-row sm:justify-end sm:items-center mb-4 gap-4">
                        <button id="preview-btn" class="w-full sm:w-auto inline-flex items-center justify-center px-5 py-2.5 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                            Generate Preview
                        </button>
                        <button id="download-btn" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                           Download PDF
                        </button>
                    </div>
                    
                    <div id="pdf-preview" class="bg-white rounded-2xl shadow-lg preview-container overflow-hidden flex items-center justify-center text-gray-500 p-4">
                        <p>Fill out the form and click "Generate Preview".</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script id="forklift-schema" type="application/json">
    {
      "basePdf": "https://raw.githubusercontent.com/mattb3113/docs/main/assets/forklift_style1.pdf",
      "schemas": [
        { "key": "operatorName", "type": "text", "position": { "x": 35.5, "y": 91 }, "width": 140, "alignment": "center", "fontSize": 24, "fontName": "Lexend", "fontColor": "#1E293B" },
        { "key": "courseType",   "type": "text", "position": { "x": 35.5, "y": 122 }, "width": 140, "alignment": "center", "fontSize": 12, "fontName": "Inter", "fontColor": "#334155"},
        { "key": "issueDate",    "type": "text", "position": { "x": 51,   "y": 158.5 }, "width": 45, "alignment": "center", "fontSize": 11, "fontName": "Inter" },
        { "key": "trainerName",  "type": "text", "position": { "x": 115,  "y": 158.5 }, "width": 45, "alignment": "center", "fontSize": 11, "fontName": "Inter" },
        { "key": "certNumber",   "type": "text", "position": { "x": 3,    "y": 182 }, "width": 45, "alignment": "left", "fontSize": 8.5, "fontColor": "#64748B" }
      ]
    }
    </script>

    <script type="module">
        import { generate } from 'https://unpkg.com/@pdfme/generator@1.7.0';

        // --- DOM Element References ---
        const previewBtn = document.getElementById('preview-btn');
        const downloadBtn = document.getElementById('download-btn');
        const previewPane = document.getElementById('pdf-preview');
        const issueDateInput = document.getElementById('issueDate');

        // --- Helper Functions ---
        const getYYYYMMDD = (date) => date.toISOString().split('T')[0];

        const generateCertNumber = () => {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2);
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const random = String(Math.floor(Math.random() * 90000) + 10000);
            return `FLT${year}${month}-${random}`;
        };
        
        const updateExpirationDate = () => {
            const issueDate = new Date(issueDateInput.value);
            // Add 3 years for OSHA standard re-evaluation
            issueDate.setFullYear(issueDate.getFullYear() + 3);
            document.getElementById('expirationDate').value = getYYYYMMDD(issueDate);
        };

        // --- Core PDF Generation Logic ---
        const getFormInputs = () => {
            return [{
                operatorName: document.getElementById('operatorName').value,
                courseType: document.getElementById('courseType').value,
                trainerName: document.getElementById('trainerName').value,
                issueDate: document.getElementById('issueDate').value,
                certNumber: "Cert ID: " + document.getElementById('certNumber').value,
            }];
        };

        const generatePdfBlob = async () => {
            try {
                const template = JSON.parse(document.getElementById('forklift-schema').textContent);
                const inputs = getFormInputs();
                const pdf = await generate({ template, inputs });
                return new Blob([pdf], { type: 'application/pdf' });
            } catch (error) {
                console.error("PDF Generation Error:", error);
                // Return null to indicate failure
                return null; 
            }
        };

        // --- Event Handlers ---
        const handlePreview = async () => {
            previewPane.innerHTML = `<p>Generating preview...</p>`;
            const blob = await generatePdfBlob();
            
            if (blob) {
                const url = URL.createObjectURL(blob);
                previewPane.innerHTML = `<iframe src="${url}" class="w-full h-full border-none rounded-lg"></iframe>`;
            } else {
                previewPane.innerHTML = `<p class="text-red-600"><strong>Error:</strong> Could not generate PDF preview. The background template may be unavailable or the schema is invalid. Please check the console.</p>`;
            }
        };

        const handleDownload = async () => {
            const blob = await generatePdfBlob();
            if (blob) {
                const operator = document.getElementById('operatorName').value.trim().replace(/\s+/g, '_');
                const filename = `Forklift_Certificate_${operator || 'Cert'}.pdf`;
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                alert("Could not generate PDF for download. Please try generating a preview first and check for errors.");
            }
        };

        // --- Initialization ---
        const init = () => {
            // Set default dates and cert number
            issueDateInput.value = getYYYYMMDD(new Date());
            updateExpirationDate();
            document.getElementById('certNumber').value = generateCertNumber();
            
            // Add event listeners
            previewBtn.addEventListener('click', handlePreview);
            downloadBtn.addEventListener('click', handleDownload);
            issueDateInput.addEventListener('change', updateExpirationDate);
        };

        // Run on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
