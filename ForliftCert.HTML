<!DOCTYPE html>
<html lang="en" class="bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuellDocs Forklift Certification Generator</title>
    
    <!-- Tailwind & Fonts from design system -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD&components=buttons"></script>
    <!-- 
        NOTE: Replace YOUR_CLIENT_ID with your actual PayPal Client ID.
        A test ID is used in the script below for demonstration purposes.
    -->
    <!-- v2.0 ADD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        // Customizations for Tailwind to use 'Inter' and 'Lexend' fonts
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Lexend', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Minor style overrides for better presentation */
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .preview-container { min-height: 800px; }
        /* Prevent ugly spinners on number inputs */
        input[type='number']::-webkit-inner-spin-button,
        input[type='number']::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type='number'] { -moz-appearance: textfield; }
        /* Ensure pdfme viewer fits container */
        .pdf-viewer>div { height: 100% !important; }
    </style>
</head>

<body class="bg-gray-100">

    <div class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header and Breadcrumb -->
        <header class="mb-8">
            <nav class="text-sm font-medium text-gray-500 mb-2">
                <a href="/index.html" class="hover:text-gray-700">BuellDocs</a>
                <span class="mx-2">»</span>
                <span class="text-gray-700">Forklift Certification Generator</span>
            </nav>
            <h1 class="font-display text-4xl font-bold text-slate-800">Forklift Certification Generator</h1>
            <p class="text-lg text-slate-600 mt-1">Fill in the details, preview the certificate, and download.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <!-- Form Panel (Left) -->
            <aside class="lg:col-span-5 xl:col-span-4">
                <div class="bg-white p-6 rounded-2xl shadow-sm sticky top-8">
                    <form id="cert-form" class="space-y-6">
                        
                        <section>
                             <h3 class="font-display text-lg font-semibold text-slate-800 border-b pb-3 mb-4">Certification Details</h3>
                             <div class="space-y-4">
                                <!-- v2.0 ADD -->
                                <div class="form-group">
                                  <label for="certStyle" class="block text-sm font-medium text-gray-700">Certificate Style</label>
                                  <select id="certStyle" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    <option value="style1" selected>Classic OSHA</option>
                                    <option value="style2">Modern Minimal</option>
                                    <option value="style3">Dark Pro</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                   <label for="operatorName" class="block text-sm font-medium text-gray-700">Operator Name</label>
                                   <input type="text" id="operatorName" name="operatorName" value="John Doe" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                </div>
                                <div class="form-group">
                                    <label for="courseType" class="block text-sm font-medium text-gray-700">Course Type</label>
                                    <select id="courseType" name="courseType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                        <option>Counterbalance Forklift</option>
                                        <option>Reach-Truck</option>
                                        <option>Order Picker</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                   <label for="trainerName" class="block text-sm font-medium text-gray-700">Trainer Name</label>
                                   <input type="text" id="trainerName" name="trainerName" value="Jane Smith" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="form-group">
                                       <label for="issueDate" class="block text-sm font-medium text-gray-700">Issue Date</label>
                                       <input type="date" id="issueDate" name="issueDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                    </div>
                                    <div class="form-group">
                                       <label for="expirationDate" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                                       <input type="date" id="expirationDate" name="expirationDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                   <label for="certificateNumber" class="block text-sm font-medium text-gray-700">Certificate #</label>
                                   <input type="text" id="certificateNumber" name="certificateNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                </div>
                             </div>
                        </section>
                    </form>
                </div>
            </aside>

            <!-- Preview Panel (Right) -->
            <section class="lg:col-span-7 xl:col-span-8">
                <div class="sticky top-8">
                    <!-- Action buttons -->
                    <div class="flex flex-col sm:flex-row sm:justify-end sm:items-center mb-4 gap-4">
                        <button type="button" id="preview-btn" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition">
                            Generate Preview
                        </button>
                        <div id="paypal-button-container" class="w-full sm:w-auto"></div>
                        <!-- v2.0 MOD -->
                        <button id="download-pdf" disabled class="w-full sm:w-auto inline-flex items-center justify-center gap-2 px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            Pay and Download
                        </button>
                    </div>
                    
                    <div id="pdf-preview" class="bg-white rounded-2xl shadow-lg preview-container overflow-hidden flex items-center justify-center">
                        <div class="p-10 text-center text-gray-500">
                            <p>Click "Generate Preview" to see your certificate.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 py-6">
            <p class="text-sm text-gray-500">&copy; <span id="footer-year"></span> BuellDocs. All Rights Reserved.</p>
        </footer>
    </div>
    
    <!-- v2.0 DEL -->
    <!-- <script id="forklift-schema" type="application/json"> ... </script> -->

    <!-- v2.0 ADD – certificate template -->
    <template id="forkliftCertTemplate">
      <div class="relative w-[816px] h-[1056px] overflow-hidden bg-white">
        <img data-id="bg" class="absolute inset-0 w-full h-full object-cover" src="" alt="Certificate Background">
        <div class="absolute left-0 top-0 w-full h-full flex flex-col items-center justify-center text-center font-display text-gray-900 p-8">
          <h2 data-id="operatorName" class="text-5xl font-bold"></h2>
          <p class="mt-4 text-2xl">has successfully completed training for the</p>
          <p data-id="courseType" class="mt-2 text-3xl font-semibold"></p>
          <p class="mt-8 text-xl">trained by <span data-id="trainerName" class="font-semibold"></span></p>
          <p class="mt-6 text-lg">
            Issued: <span data-id="issueDate" class="font-semibold"></span> &nbsp;|&nbsp;
            Expires: <span data-id="expirationDate" class="font-semibold"></span>
          </p>
          <p class="mt-12 text-base">Certificate&nbsp;#: <span data-id="certificateNumber" class="font-mono"></span></p>
        </div>
      </div>
    </template>

    <!-- Main application logic -->
    <script type="module">
        // --- DOM Elements ---
        const form = document.getElementById('cert-form');
        const downloadBtn = document.getElementById('download-pdf');
        
        // --- Helper Functions ---
        const getYYYYMMDD = (date) => date.toISOString().split('T')[0];

        const generateCertNumber = () => {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const random = String(Math.floor(Math.random() * 9000) + 1000);
            return `FLT-${year}${month}${random}`;
        };
        
        // v2.0 REPLACE generatePreview
        function generatePreview() {
          const tpl = document.getElementById('forkliftCertTemplate').content.cloneNode(true);
          const bgMap = {
            style1: 'https://i.imgur.com/M52p2G4.png', // Classic
            style2: 'https://i.imgur.com/V2x2xVz.png', // Modern
            style3: 'https://i.imgur.com/sC3b3aE.png', // Dark
          };
          tpl.querySelector('[data-id="bg"]').src = bgMap[document.getElementById('certStyle').value];
          
          // v2.0 MOD - Apply text color change for dark theme
          if (document.getElementById('certStyle').value === 'style3') {
              tpl.querySelector('.font-display').classList.remove('text-gray-900');
              tpl.querySelector('.font-display').classList.add('text-gray-100');
          }

          tpl.querySelector('[data-id="operatorName"]').textContent   = document.getElementById('operatorName').value;
          tpl.querySelector('[data-id="courseType"]').textContent     = document.getElementById('courseType').value;
          tpl.querySelector('[data-id="trainerName"]').textContent    = document.getElementById('trainerName').value;
          tpl.querySelector('[data-id="issueDate"]').textContent      = document.getElementById('issueDate').value;
          tpl.querySelector('[data-id="expirationDate"]').textContent = document.getElementById('expirationDate').value;
          tpl.querySelector('[data-id="certificateNumber"]').textContent = document.getElementById('certificateNumber').value;

          const preview = document.getElementById('pdf-preview');
          preview.innerHTML = '';
          preview.appendChild(tpl);
        }

        // v2.0 REPLACE handleDownload
        async function handleDownload() {
          const element = document.getElementById('pdf-preview').firstElementChild.cloneNode(true);
          const operator = document.getElementById('operatorName').value.replace(/\s+/g,'_');
          const opt = {
            margin:       [0,0,0,0],
            filename:     `${operator}_forklift_cert.pdf`,
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2, useCORS: true },
            jsPDF:        { unit: 'pt', format: 'letter', orientation: 'landscape' }
          };
          html2pdf().from(element).set(opt).save();
        }


        // --- Initialization ---
        const init = () => {
            // Set footer year
            document.getElementById('footer-year').textContent = new Date().getFullYear();

            // Set default dates and cert number
            const today = new Date();
            const expiration = new Date();
            expiration.setFullYear(today.getFullYear() + 3);
            
            document.getElementById('issueDate').value = getYYYYMMDD(today);
            document.getElementById('expirationDate').value = getYYYYMMDD(expiration);
            document.getElementById('certificateNumber').value = generateCertNumber();

            // Wire the button
            document.getElementById('preview-btn').addEventListener('click', e => {
                e.preventDefault();
                generatePreview();
            });

            // Set up download button listener
            downloadBtn.addEventListener('click', handleDownload);

            // Setup PayPal Buttons
            try {
                paypal.Buttons({
                    // Using a sandbox Client ID for testing
                    // Replace with your production client ID
                    client: 'AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e124gA-DYURi2cSpL392I3cAaN',
                    createOrder: (data, actions) => {
                        // v2.0 MOD - Amount computed
                        const amount = '3.25';
                        return actions.order.create({
                            purchase_units: [{
                                description: "Forklift Safety Certificate",
                                amount: {
                                    currency_code: 'USD',
                                    value: amount
                                }
                            }]
                        });
                    },
                    // v2.0 MOD - Updated approval flow
                    onApprove: (data, actions) => {
                        return actions.order.capture().then(details => {
                            console.log('Transaction completed by ' + details.payer.name.given_name);
                            generatePreview(); // Ensure preview has latest data
                            downloadBtn.disabled = false;
                            handleDownload();
                        });
                    },
                    onError: (err) => {
                        console.error("PayPal Error:", err);
                        alert("An error occurred with the payment. Please try again.");
                    }
                }).render('#paypal-button-container');
            } catch (err) {
                 console.error("Failed to render PayPal buttons", err);
                 document.getElementById('paypal-button-container').innerHTML = `<p class="text-sm text-red-600">Payment system failed to load.</p>`;
            }

        };

        document.addEventListener('DOMContentLoaded', init);

    </script>
    
    <!-- v2.0 DEL -->
    <!-- <script type="module" src="https://unpkg.com/@pdfme/generator@1.7.0"></script> -->
</body>

</html>
